<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Expresiones</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">

        <h1>Árbol de Expresiones Matemáticas</h1>

        <input type="text" id="expresion" placeholder="Ingresa la expresión matemática">
        <button onclick="Arbol()">Generar Árbol</button>
        <button onclick="eliminarArbol()">Eliminar Árbol</button>

        <div id="advertencia"></div>
        <div id="grafo" style="position: relative; width: 600px; height: 200px;"></div>
        <div id="lineas" style="position: relative; width: 300px; height: 200px;"></div>
        <div id="recorridos">
            <div id="preorden"></div>
            <div id="inorden"></div>
            <div id="postorden"></div>

        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
